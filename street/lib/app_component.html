<div>
    <div>お金：{{money}}円</div>
    <svg height="400" width="290">
        <defs>
            <g id="onigiri">
                <path d="M-5,0 L5,0 L0,-10 Z" stroke="black" stroke-width="1"/>
            </g>
            <g id="water">
                <path d="M-5,0 H5 V-15 H-5 Z" fill="skyblue"/>
            </g>
            <g id="passer">
                <path d="M0,0 L20,10 V-10 Z" fill="black" />
            </g>
        </defs>
        <use *ngFor="let onigiri of onigiris" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#onigiri"
             [attr.x]="onigiri.x" y="80"/>
        <use *ngFor="let water of waters" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#water"
             [attr.x]="water.x" y="80"/>
        <use *ngFor="let passer of passers" xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#passer" y="100" [attr.x]="passer.x" />


    </svg>
</div>
<button (click)="buyOnigiri()">おにぎり</button>
<button (click)="buyWater()">水</button>
