<div>
    <div>お金：{{money}}円</div>
    <svg height="400" width="290">
        <defs>
            <g id="onigiri">
                <path d="M-5,0 L5,0 L0,-10 Z" stroke="black" stroke-width="1"/>
            </g>
            <g id="water">
                <path d="M-5,0 H5 V-15 H-5 Z" fill="skyblue"/>
            </g>
            <g id="passer">
                <path d="M0,0 L20,10 V-10 Z" fill="black"/>
            </g>
            <g id="table">
                <path d="M0,0 L-10,10 H260 L270,0 Z" stroke="black" fill="darkred"/>
                <path d="M-10,10 V30 H260 V10 Z" stroke="black" fill="brown"/>
                <path d="M260,10 V30 L270,20 V0 Z" stroke="black" fill="maroon"/>
            </g>
            <g id="worker">
                <path d="M5,0 L-20,10 V-10 Z" fill="black"/>
            </g>

            <g id="farm">
                <rect x="0" y="0" width="30" height="30" fill="brown"/>
            </g>
            <g id="construction">
                <rect x="0" y="25" width="5" height="5" fill="brown" stroke="black"/>
                <rect x="5" y="25" width="5" height="5" fill="brown" stroke="black"/>
                <rect x="10" y="25" width="5" height="5" fill="brown" stroke="black"/>

                <rect x="0" y="20" width="5" height="5" fill="brown" stroke="black"/>
                <rect x="5" y="20" width="5" height="5" fill="brown" stroke="black"/>
                <rect x="10" y="20" width="5" height="5" fill="brown" stroke="black"/>

                <path d="M0,20 H5 L15,0 H10 Z" fill="darkred" stroke="black" />
                <path d="M5,20 H10 L20,0 H15 Z" fill="darkred" stroke="black" />
                <path d="M10,20 H15 L25,0 H20 Z" fill="darkred" stroke="black" />

                <path d="M15,20 V25 L25,5 V0 Z" fill="maroon" stroke="black" />
                <path d="M15,25 V30 L25,10 V5 Z" fill="maroon" stroke="black" />

            </g>
            <g id="bar">
                <path d="M5,5 V15 H25 V5 Z" stroke="black" fill="brown" />
                <path d="M4,25 V10 H26 V25" stroke="turquoise" fill="transparent" />
                <path d="M5,11 V25 H25 V11" stroke="black" fill="darkred" />
                <path d="M10,11 V25" stroke="turquoise" />
                <path d="M20,11 V25" stroke="turquoise" />
                <path d="M0,7 L15,0 30,7" stroke="black" fill="transparent"/>
            </g>
        </defs>

        <g *ngIf="isAfternoon">
            <rect x="0" y="0" width="290" height="100" fill="skyblue"/>
            <circle r="10" cx="50" cy="20" fill="orange"/>
            <rect x="70" y="20" width="40" height="5" fill="white"/>
            <rect x="150" y="10" width="40" height="5" fill="white"/>
            <rect x="180" y="30" width="40" height="5" fill="white"/>
        </g>
        <g *ngIf="isNight">
            <rect x="0" y="0" width="290" height="100" fill="midnightblue"/>
            <line x1="200" y1="10" x2="201" y2="11" stroke="yellow"/>
            <line x1="50" y1="20" x2="51" y2="21" stroke="yellow"/>
            <line x1="138" y1="30" x2="139" y2="31" stroke="yellow"/>
            <line x1="75" y1="15" x2="76" y2="16" stroke="yellow"/>
            <line x1="110" y1="18" x2="111" y2="19" stroke="yellow"/>
            <line x1="85" y1="11" x2="86" y2="12" stroke="yellow"/>
            <line x1="260" y1="9" x2="260" y2="10" stroke="yellow"/>
            <line x1="38" y1="17" x2="39" y2="18" stroke="yellow"/>
            <line x1="250" y1="11" x2="251" y2="12" stroke="yellow"/>
            <line x1="17" y1="14" x2="18" y2="15" stroke="yellow"/>
            <line x1="28" y1="10" x2="29" y2="11" stroke="yellow"/>
        </g>
        <rect x="0" y="50" width="290" height="340" fill="green"/>
        <rect x="0" y="310" width="290" height="40" fill="gray"/>
        <use xlink:href="#table" x="15" y="280"/>
        <use *ngFor="let onigiri of onigiris" xlink:href="#onigiri" [attr.x]="onigiri.x" y="285"/>
        <use *ngFor="let water of waters" xlink:href="#water" [attr.x]="water.x" y="285"/>
        <use *ngFor="let farm of farms" xlink:href="#farm" [attr.x]="farm.x" y="150"/>
        <use *ngFor="let construction of constructions" xlink:href="#construction" [attr.x]="construction.x" y="150"/>
        <use *ngFor="let passer of passers" xlink:href="#passer" y="330" [attr.x]="passer.passX"/>
        <use *ngFor="let worker of workers" xlink:href="#worker" [attr.y]="worker.workY" [attr.x]="worker.workX"/>
        <use xlink:href="#bar" y="300" x="100" />

    </svg>
</div>
<button (click)="buyOnigiri()">おにぎり</button>
<button (click)="buyWater()">水</button>
