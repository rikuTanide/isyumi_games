<div>
    <div>お金：{{money}}円</div>
    <svg height="400" width="290">
        <g *ngFor="let product of products">
            <path *ngIf="product.isOnigiri" [attr.d]="product.onigiriD" stroke="black" stroke-width="1"/>
            <path *ngIf="product.isWater" [attr.d]="product.waterD" fill="skyblue" stroke-width="1"/>
        </g>
        <path *ngFor="let passer of passers" [attr.d]="passer.d" stroke="black" stroke-width="2"/>
    </svg>
</div>
<button (click)="buyOnigiri()">おにぎり</button>
<button (click)="buyWater()">水</button>
